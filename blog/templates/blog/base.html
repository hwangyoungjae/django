{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
                <p class="top-menu">Hello {{ user.username }}<small>(<a href="{% url 'django.contrib.auth.views.logout' %}">Log out</a>)</small></p>
            {% else %}
                <a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu"><span>회원가입</span></a>
                <a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu"><span>로그인</span></a>
            {% endif %}
            <h1><a href="{% url 'blog.views.post_list' %}">youngjae's home</a></h1>
        </div>
        <div class="content">
            <div class="row">
                <div class="col-md-8">
                    <!-- block content -->
                    {% block content %}
                    {% endblock %}
                    <!-- endblock -->
                </div>
            </div>
        </div>
        <script type="text/javascript" src="{% static 'js/jquery_custom.js' %}"></script>
    </body>
</html>
